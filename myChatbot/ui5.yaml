specVersion: "3.0"
metadata:
  name: tutorial.icecream
type: application
framework:
  name: SAPUI5
  version: "1.121.0"
  libraries:
    - name: sap.m
    - name: sap.ui.unified
    - name: sap.suite.ui.commons
    - name: sap.suite.ui.microchart
    - name: sap.ui.commons
    - name: sap.ui.comp
    - name: sap.chart
    - name: sap.viz
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.tnt
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /api
      configuration:
        baseUri: "http://127.0.0.1:4000/api"
